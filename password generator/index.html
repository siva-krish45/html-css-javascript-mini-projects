<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:wght@800&display=swap" rel="stylesheet">
    <title>password generator</title>
    
</head>
<body>
    <div class="container">
        <div id="heading">
            <h1>Generate a</h1>
            <h2>random password</h2>
        </div>
        <p id="tagline">Never use a insecure password again.</p>
        <button id="btn" onclick="generatePassword()"><img src="Icon.svg" width="18" height="14">
            <span>Generate password</span></button>
            <hr>
        <div class="passwords">
            <p class="password one">one</p>
            <p class="password two">two</p>
            <p class="password three">three</p>
            <p class="password four">four</p>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
