<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>unit converter</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 id="heading">Metric/Imperial unit conversion</h1>
            <p id="input">20</p>
        </div>
        <div class="bottom">
            <p class="unit length">Length(Meter/Feet)</p>
            <p class="ans" id="one"></p>
            <p class="unit volume">Volume(Liters/Gallons)</p>
            <p class="ans" id="two"></p>
            <p class="unit mass">Mass(Kilograms/Pounds)</p>
            <p class="ans" id="three"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
